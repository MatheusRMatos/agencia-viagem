<html>

<head>
    <title>Viaje pelo Brasil</title>
    <link rel="shortcut icon" href="..\..\assets\img\logo\vpb-32.png">
    <link rel="stylesheet" href="..\..\assets\api\bootstrap-4.1.3-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="..\..\assets\api\jquery-ui-1.12.1\jquery-ui.min.css">
    <link rel="stylesheet" href="..\stylesheets\navbar.css">
    <link rel="stylesheet" href="..\stylesheets\index.css">
    <link rel="stylesheet" href="..\stylesheets\search.css">
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand font-logo" href="index.html">
            <!-- <i data-feather="wind"></i> -->
            <img src="../../assets/img/logo/vpb-32.png" class="d-inline-block align-top" alt="">
            VIAJE PELO BRASIL
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="search.html" data-toggle="" data-target="">Pacotes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Entrar</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="criar-conta.html" data-toggle="" data-target="">Criar conta</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Endereço de e-mail</label>
                            <input type="email" class="form-control" id="input-email" placeholder="nome@exemplo.com"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Senha</label>
                            <input type="password" class="form-control" id="inpút-senha" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <section class="holder">
        <!-- Carousel -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..\..\assets\img\carousel\foz-iguaçu-carousel.png" class="d-block w-100 img-carrosel"
                        alt="Foz do Iguaçu">
                </div>
                <div class="carousel-item">
                    <img src="..\..\assets\img\carousel\fernando-noronha-carousel.png"
                        class="d-block w-100 img-carrosel" alt="Fernando de Noronha">
                </div>
                <div class="carousel-item">
                    <img src="..\..\assets\img\carousel\chapada-diamantina-carousel.png"
                        class="d-block w-100 img-carrosel" alt="Chapada da Diamantina">
                </div>
            </div>
        </div>

        <!-- Buscador -->
        <div class="search-area container-fluid bg-light px-2 py-4 mx-0">
            <form class="mb-0 w-100" autocomplete="off">
                <div class="row justify-content-center">
                    <fieldset class="sec-local-orig col-md-2">
                        <legend>Origem</legend>
                        <div class="orig">
                            <label for="estado">Estado</label>
                            <select class="custom-select d-block w-100" id="estado-orig" required>
                                <option value="" selected disabled hidden> Escolha </option>
                            </select>
                        </div>
                        <div class="orig">
                            <label for="cidade">Cidade</label>
                            <select class="custom-select d-block w-100" id="cidade-orig" required disabled>
                                <option value="" selected disabled hidden> Escolha </option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="sec-local-dest col-md-2">
                        <legend>Destino</legend>
                        <div class="dest">
                            <label for="estado">Estado</label>
                            <select class="custom-select d-block w-100" id="estado-dest" required>
                                <option value="" selected disabled hidden> Escolha </option>
                            </select>
                        </div>
                        <div class="dest">
                            <label for="cidade">Cidade</label>
                            <select class="custom-select d-block w-100" id="cidade-dest" required disabled>
                                <option value="" selected disabled hidden> Escolha </option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="sec-data col-md-2">
                        <legend>Data</legend>
                        <div>
                            <label for="d-orig">Data Origem</label>
                            <input class="data" id="d-orin" type="text" required>
                        </div>
                        <div>
                            <label for="d-dest">Data Destino</label>
                            <input class="data" id="d-dest" type="text" required>
                        </div>
                    </fieldset>

                    <fieldset class="sec-pessoas col-md-2">
                        <legend>Hóspedes</legend>
                        <div class="older">
                            <label for="">A partir de 12 anos</label>
                            <input class="input-age" type="number" min="1" step="1" required>
                        </div>

                        <div class="newer">
                            <label for="">Entre 0 e 11 anos</label>
                            <input class="input-age" type="number" min="1" step="1" required>
                        </div>
                    </fieldset>


                    <div class="container mx-1 col-md-2 ">
                        <div class="row">
                            <fieldset class="sec-classe py-3 col-12">
                                <legend>Quartos</legend>
                                <input class="input-quarto w-100" type="number" min="1" step="1" required>
                            </fieldset>
                        </div>
                        <div class="row">
                            <fieldset class="sec-classe py-3 mt-2 col-12">
                                <legend>Classe</legend>
                                <select class="custom-select d-block w-100" required>
                                    <option value="" selected disabled hidden> Escolha
                                    </option>
                                    <option value="0"> Econômica </option>
                                    <option value="1"> Executiva </option>
                                    <option value="2"> Primeira </option>
                                    <option value="3"> Premium </option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4"></div>
                    <div class="button-search col-md-4 d-flex flex-column justify-content-center">
                        <button class="btn btn-primary" id="btn-search-pacotes" type="button">
                            <span class="text-search">Procurar Pacotes</span>
                        </button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </section>

    <!-- Resultados -->
    <section class="resultados container-fluid">
        <div class="row">
            Resultados
        </div>
    </section>


    <script src="..\..\assets\api\jquery-3.5.1\jquery-3.5.1.min.js"></script>
    <script src="..\..\assets\api\bootstrap-4.1.3-dist\js\popper.min.js"></script>
    <script src="..\..\assets\api\bootstrap-4.1.3-dist\js\bootstrap.min.js"></script>
    <script src="..\..\assets\api\feather\feather.min.js"></script>
    <script src="..\..\assets\api\jquery-ui-1.12.1\jquery-ui.min.js"></script>
    <script src="..\..\controllers\requisitions\uf-cidade.js"></script>
    <script src="..\..\controllers\requisitions\cep.js"></script>
    <script src="..\..\controllers\calendar.js"></script>
    <script src="..\..\controllers\localidades.js"></script>
    <script src="..\..\controllers\requisitions\search-pacotes.js"></script>
    <script>
        feather.replace()
    </script>

</body>

</html>
